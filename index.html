<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Diner Shopping List</title>
    <link rel="icon" type="image/png" href="http://flukeout.github.io/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <header class="header">
            <h1 class="title">CSS Diner Shopping List</h1>
            <p class="subtitle">Let&apos;s go to the mall!</p>
        </header>

        <div class="shopping-list">
            <div class="list-container">
                <label class="list-item" data-priority="high">
                    <input type="checkbox" class="checkbox">
                    <span class="item-text">A lot of pickles <em class="hint">(to the mysterious VASO inc.)</em></span>
                </label>

                <label class="list-item" data-priority="medium">
                    <input type="checkbox" class="checkbox">
                    <span class="item-text">10 apples <em class="hint">(at least 100 templates)</em></span>
                </label>

                <label class="list-item" data-priority="low">
                    <input type="checkbox" class="checkbox">
                    <span class="item-text">20 oranges <em class="hint">(breach first ten elections)</em></span>
                </label>

                <label class="list-item" data-priority="medium">
                    <input type="checkbox" class="checkbox">
                    <span class="item-text">15 plates <em class="hint">(Mr. Yes always Stopped)</em></span>
                </label>

                <label class="list-item" data-priority="low">
                    <input type="checkbox" class="checkbox">
                    <span class="item-text">15 bentos</span>
                </label>

                <label class="list-item" data-priority="high">
                    <input type="checkbox" class="checkbox">
                    <span class="item-text">1 bottle of Sake ^_^<em class="hint">(to my hands!)</em></span>
                </label>
            </div>
        </div>

        <footer class="footer">
            <button class="btn-appetit">Bon appetit &#x3A;&#x29;</button>
        </footer>
    </main>
</body>
</html>
